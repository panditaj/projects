<fieldset>
    <legend></legend>
    <div>
        <div class="form-group">
            <label class="control-label">Level No</label>
            <input type="text" class="form-control" ng-model="number">
        </div>
        <div class="form-group">
            <label class="control-label">Level Name</label>
            <input type="text" class="form-control" ng-model="name">
        </div>
        <div class="form-group">
            <label class="control-label">Level Description</label>
            <input type="text" class="form-control" ng-model="description">
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button class="btn btn-default" ng-click="cancelForm()">Cancel</button>
                <button type="submit" class="btn btn-primary" ng-click="updateResultLevel()">Update</button>
            </div>
        </div>
    </div>
</fieldset>
