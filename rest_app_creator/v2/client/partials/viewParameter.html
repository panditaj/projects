<form class="form-horizontal">
    <fieldset>
        <legend></legend>
        <div class="form-group">
            <label class="col-lg-2 control-label">Name</label>

            <div class="col-lg-10">
                <input class="form-control" ng-model="name" ng-bind="name" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Label</label>

            <div class="col-lg-10">
                <input class="form-control" ng-model="label" placeholder="Label" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Parameter Type</label>

            <div class="col-lg-10">
                <select ng-model="paramType" class="form-control"
                        ng-options="param for param in parameters">
                    <option value="">-- Choose Parameter --</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">DataType</label>

            <div class="col-lg-10">
                <select ng-model="dataType" class="form-control" ng-options="datatype for datatype in dataTypes">
                    <option value="">---Choose Datatype---</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Order</label>

            <div class="col-lg-10">
                <input class="form-control" ng-model="order" placeholder="order" type="number" min="0">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Default Value</label>

            <div class="col-lg-10">
                <input class="form-control" ng-model="defaultValue" placeholder="default" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Format</label>

            <div class="col-lg-10">
                <input class="form-control" ng-model="format" placeholder="format" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">User Visibility</label>

            <div class="col-lg-10">
                <div class="radio">
                    <label>
                        <input ng-model="userVisibility" id="optionYes" value="yes" checked="" type="radio">
                        Yes
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input ng-model="userVisibility" id="optionNo" value="no" type="radio">
                        No
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button class="btn btn-default" ng-click="back()">Cancel</button>
                <button class="btn btn-default" ng-click="clear()">Clear</button>
                <button type="submit" class="btn btn-primary" ng-click="updateParam()">Update</button>
            </div>
        </div>
    </fieldset>
</form>
