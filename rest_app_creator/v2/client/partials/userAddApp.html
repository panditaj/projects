<fieldset xmlns="http://www.w3.org/1999/html">
    <legend></legend>
    <div>
        <button class="btn btn-primary btn-sm" ng-click="back()">Back</button>
        <button class="btn btn-primary btn-sm" ng-click="searchApp()">Search</button>
    </div>
    <div>&NonBreakingSpace;</div>
    <div class="form-group">
        <div class="col-lg-12">
            <input type="text" class="form-control" ng-model="searchText" placeholder="Search">
        </div>
    </div>
    <div class="list-group" ng-repeat="app in appList">
        <a class="list-group-item btn-link" ng-click="addAppToUserAccount(app._id)">
            <h4 class="list-group-item-heading">{{app.name}}</h4>

            <p class="list-group-item-text">{{app.description}}</p>
        </a>
    </div>
</fieldset>
