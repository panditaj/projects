<fieldset>
    <legend></legend>
    <div>
        <button class="btn btn-primary btn-sm" ng-click="back()">Back</button>
        <button class="btn btn-primary btn-sm" ng-click="retest()">ReTest</button>
    </div>
    <div>&NonBreakingSpace;</div>
    <div class="form-group" ng-repeat="key in keys">
        <div ng-show="!key.makeDisabled">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        {{key.buttonName}}
                    </h3>
                </div>
                <ul class="nav nav-pills">
                    <li><a class="btn btn-link" ng-click="loadMore(key.buttonName)">View</a></li>
                </ul>
            </div>
        </div>
        <div ng-show="key.makeDisabled">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        {{key.buttonName}}
                    </h3>
                </div>
                <div class="panel-body">
                    {{key.buttonValue}}
                </div>
            </div>
        </div>
    </div>
</fieldset>
